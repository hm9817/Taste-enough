		<script>
		 	$(window).load(function(){
		        $(".content>div").eq(0).show().siblings().hide();

		    //点击不同的li,并添加相应的样式和显示对应的div内容，其他同级li，去掉相应的样式和隐藏对应的div内容：
		
		    $(".tabItems>li").click(function () {
		        $(this).addClass("active").siblings().removeClass("active");
		        var index = $(this).index();
		        $(".content>div").eq(index).show().siblings().hide();
		        $(this).css({"color":"red","width":"100%","border-bottom":"1px solid red"});
		        $(this).siblings().css({"color":"gray","width":"100%","border-bottom":"1px solid #ffffff"});
